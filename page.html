<!DOCTYPE html>
<html>
	<title>New Tab</title>
	<style type="text/css">
		div{
			position: fixed;
		    bottom: 0;
		    width: 100%;
		}
    	body {
			background-repeat: no-repeat;
			background-size: 100%;
		}
		div > span{
			display: block;
			position: absolute; 
			right: 0; 
			bottom: 0;
		}
		p{
			font-size:300%;
			background-color: #9e062c;
		}
		a {
	    	color: #000000;
	    	text-decoration: none;
		}
	</style>
<body>
	<div>
	<a id="movieurl" align="center">
		<span>
			<p id ="title">Loading...</p>
		</span>
	</a>
	</div>
</body>

</html>
